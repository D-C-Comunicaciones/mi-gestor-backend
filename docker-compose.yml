services:
  api:
    build: .
    container_name: mi-gestor-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379/0
    # Ya no exponemos 3000 públicamente; acceso interno solo para caddy
    command: sh -c "npx prisma migrate deploy && node dist/main"
    restart: unless-stopped
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    container_name: mi-gestor-redis
    command: ["redis-server", "--requirepass", "redis", "--appendonly", "yes"]
    environment:
      - APP_REDIS_PASSWORD=redis
    ports:
      - "6379:6379" # elimina esta línea si solo lo usarás internamente
    volumes:
      - redis_data:/data
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: mi-gestor-caddy
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  volumes:
    caddy_data:
    caddy_config:
    redis_data:
