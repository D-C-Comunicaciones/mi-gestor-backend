services:
  api:
    build: .
    container_name: mi-gestor-api
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379/0
    command: sh -c "npx prisma migrate deploy && node dist/main"
    restart: unless-stopped
    depends_on:
      - redis
      - rabbitmq

  redis:
    image: redis:7-alpine
    container_name: mi-gestor-redis
    command: ["redis-server", "--requirepass", "${APP_REDIS_PASSWORD}", "--appendonly", "yes"]
    environment:
      - APP_REDIS_PASSWORD=${APP_REDIS_PASSWORD}
    # ðŸ‘‡ Ya no expones puertos hacia afuera, se conecta la api por red interna
    volumes:
      - redis_data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: mi-gestor-rabbitmq
    hostname: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    # ðŸ‘‡ Igual, no necesitas abrir 5672/15672 si solo la api accede
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  redis_data:
  rabbitmq_data:
