services:
  api:
    build: .
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - RABBITMQ_URL=${RABBITMQ_URL}
    command: sh -c "npx prisma migrate deploy && node dist/main"
    restart: unless-stopped
    networks:
      - mi-gestor-net

networks:
  mi-gestor-net:
    external: true
