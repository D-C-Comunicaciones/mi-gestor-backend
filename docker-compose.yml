services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: >
      sh -c "npx prisma migrate deploy && npx prisma db seed && node dist/main"
    restart: unless-stopped
    networks:
      - mi-gestor-network
networks:
  mi-gestor-network:
    external: true
